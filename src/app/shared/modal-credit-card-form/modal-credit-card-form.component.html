<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form class="checkout" [formGroup]="card" (ngSubmit)="payWithStripe()">
  <div class="checkout-header">
    <h1 class="checkout-title">
      Checkout
      <span class="checkout-price">${{ amount }}</span>
    </h1>
  </div>
  <p>
    <input type="text" class="checkout-input checkout-name" placeholder="Your name" autofocus formControlName="name" >
  </p>
  <p style="display: flex;">
    <input type="text" class="checkout-input checkout-exp" placeholder="MM" formControlName="expMonth" maxlength="2">
    <input type="text" class="checkout-input checkout-exp" placeholder="YYYY" formControlName="expYear" maxlength="4">
  </p>
  <p>
    <input type="text" class="checkout-input checkout-card" formControlName="number"
    placeholder="4111 1111 1111 1111" maxlength="16">
  </p>
  <p style="display: flex;">
    <input type="text" class="checkout-input checkout-cvc" placeholder="CVC" formControlName="cvc">
  </p>

  <p>
    <input type="text" class="checkout-input checkout-name" placeholder="Your email" autofocus formControlName="email">
  </p>

  <p *ngIf="card.valid">
    <input type="submit" value="Purchase" class="checkout-btn">
  </p>
  <p *ngIf="!card.valid">
    <input class="checkout-btn" value="Purchase" (click)="invalidAlert()">
  </p>


</form>
</ion-content>
