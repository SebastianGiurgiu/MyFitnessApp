<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-size: 20px;">Progress</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list-header color="light">Histroy of last days</ion-list-header>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Total number of calories per day</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
