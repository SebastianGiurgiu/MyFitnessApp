<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row *ngFor="let message of ( messages | async)">
    <ion-col size="9" *ngIf="currentUser !== message.userId" class="message other-message">
      <b> {{ message.mail }}</b><br>
      <span> {{ message.text }} </span>
      <div class="time" text-right>
        {{ message.createdAt | date:'short' }}
      </div>
    </ion-col>

    <ion-col offset="3" size="9" *ngIf="currentUser === message.userId" class="message my-message">
      <b> {{ message.mail }}</b><br>
      <span> {{ message.text }} </span>
      <div class="time" text-right>
        {{ message.createdAt | date:'short' }}
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMessageText" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2" style="top: -5px;" >
        <ion-button expand="block" fill="clear" [disabled]="newMessageText === '' " class="msg-btn" (click)="sendMessage()">
          <img src='../../assets/send.png'>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
